<!DOCTYPE html>
<html>
    <head>
        <title>Audition Sample</title>
        <script type="text/javascript" src="AuditionSample.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Sample</h1>
        </div>
        <div class="container">
            <form name="numbers" class="form-inline">
            <div class="form-group">
                <label for="num1">Starting Number</label>
                <input type="number" class="form-control" id="num1">
            </div>
            <div class="form-group">
                <label for="num2">Ending Number</label>
                <input type="number" class="form-control" id="num2">
            </div>
            <div class="form-group">
                <label for="step">Step</label>
                <input type="number" class="form-control" id="step">
            </div>
            <button type="button" id="displayEvens" class="btn btn-default">Display Evens</button>
            </form>
        </div>
    </body>
</html>
