<!DOCTYPE html>
<html>
    <head>
        <title>Krause Tavern - Contact Us</title>
        <link href="restaurantStyles.css"
            rel="stylesheet"
            type="text/css"/>
        <style>
            label {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div align="center">
        <h1>Krause Tavern</h1>
        </div><br/>
        <hr>
        <div id="navigation">
            <a href="Restindex.html">Home</a>
            <a href="Restmenu.html">Menu</a>
            <a href="RestContact.html">Contact Us</a> 
        </div>
        <hr>
        <form action="#" method="POST">
            <div align="center">
                <label id="Name" for="Name">Name: </label>
                <input id="Name" name="Name" type="text"/>
            </div><br/>
            <div align="center">
                <label id="Email" for="Email">Email: </label>
                <input id="Email" name="Email" type="text"/>
            </div><br/>
            <div align="center">
                <label id="Reason" for="Reason">Reason for Inquiry: </label>
                <select name="Reason">
                    <option value="Catering">Catering</option>
                    <option value="Party">Private Party</option>
                    <option value="Feedback">Feedback</option>
                    <option valoue="Other">Other</option>
                </select>
            </div><br/>
            <div align="center">
                <label id="Additionalinfo" for="Additionalinfo">Additional Information: </label>
                <textarea id="Additionalinfo" name="Additionalinfo"></textarea> 
            </div><br/>
            <div align="center">
                <label id="returning" for="returning">Have you been to the restaurant? </label>
                <input id="No" name="no" type="radio" value="No" checked>No
                <input id="yes" name="yes" type="radio" value="Yes">Yes
            </div><br/>
            <div align="center">
                <label id="days" for="days">Best days to contact you: </label>
                <input type="checkbox" name="monday" value="monday"/>M
                <input type="checkbox" name="tuesday" value="tuesday"/>T
                <input type="checkbox" name="wednesday" value="wednesday"/>W
                <input type="checkbox" name="thursday" value="thursday"/>Th
                <input type="checkbox" name="friday" value="friday"/>F
            </div><br/>
            <div align="center">
            <input type="submit" value="Send Request"/>
            </div><br/>
        </form>
        <hr>
        <div align="center">
            <address>216 Euclid Ave, Cleveland, OH, 44111</address>
            <p>216-555-0123</p>
        </div>
    </body>
</html>
