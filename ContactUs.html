<!Doctype html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <form action="#" method="POST">
        <div>
            <label id="FirstName" for="FirstName">First Name: </label>
            <input id="FirstName" name="FirstName" type="text"/>
        </div><br/>
        <div>
            <label id="LastName" for="LastName">Last Name: </label>
            <input id="LastName" name="LastName" type="text"/>
        </div><br/>
        <div>
            <label id="Email" for="Email">Email: </label>
            <input id="Email" name="Email" type="text"/>
        </div><br/>
        <div>
            <label id="License" for="License">Type of License: </label>
            <input id="License" name="License" type="radio" value="Business" checked>Business
            <input id="License" name="License" type="radio" value="Personal">Personal
        </div><br/>
        <div>
            <label id="Reason" for="Reason">Reason: </label>
            <select name="Reason">
                <option value="select">Select a Reason...</option>
                <option value="SoftwareSupport">Software Support</option>
                <option value="HardwareSupport">Hardware Support</option>
                <option value="InformationRequest">Information Request</option>
            </select>
        </div><br/>
        <div>
            <label id="AdditionalInfo" for="AdditionalInfo">Additional Information: </label>
            <textarea id="AdditionalInfo" name="AdditionalInfo"></textarea>
        </div><br/>
        <div>
            <input type="checkbox" name="TOS" value="Agree"/>I have read the terms of service.
        </div><br/>
        <div>
            <input type="submit" value="Send Request"/>
        </div><br/>
    </form>
</body>
</html>
